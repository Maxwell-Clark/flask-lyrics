{% extends 'layout.html' %}

{% block body %}
    <h1>Search For Song Lyrics by name and artist</h1>
    {% from "includes/_formhelpers.html" import render_field %}
     <form method="POST" action=""> 
         <div class="form-group">
            {{render_field(form.SongName, class_="form-control")}}
        </div>
        <div class="form-group">
            {{render_field(form.SongArtist, class_="form-control")}}
        </div>
        <p>
            <input type="submit" class="btn btn-primary" value="Submit">
        </p> 
     </form> 
{% endblock %}
